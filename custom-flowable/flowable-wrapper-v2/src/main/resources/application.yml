spring:
  application:
    name: flowable-wrapper-v2
  
  datasource:
    url: jdbc:postgresql://localhost:5430/flowable_wrapper
    username: flowable
    password: flowable
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true
    show-sql: false
    defer-datasource-initialization: true
  
  sql:
    init:
      mode: always
      data-locations: classpath:db/data-new.sql
      schema-locations: classpath:db/schema.sql
      continue-on-error: false
      separator: ";"

server:
  port: 8090
  servlet:
    context-path: /

flowable:
  database-schema-update: true
  async-executor-activate: false
  history-level: full

# Actuator configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
  health:
    db:
      enabled: true
    diskspace:
      enabled: true

# OpenAPI/Swagger configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha

# Cerbos configuration
cerbos:
  endpoint: ${CERBOS_ENDPOINT:localhost:3592}
  tls:
    enabled: ${CERBOS_TLS_ENABLED:false}

# Workflow configuration
workflow:
  definitions:
    path: ${WORKFLOW_DEFINITIONS_PATH:/Users/srirajkadimisetty/projects/flowable-documentation/custom-flowable/definitions}

# Logging
logging:
  level:
    com.flowable: DEBUG
    org.flowable: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} - %msg%n"